
    <header>
        <h2>FBOOK</h2>
        <nav *ngIf="isAuthenticated">
            <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
            <a *ngIf="isAdmin" routerLinkActive="active" [routerLink]="['/users']">Users</a>
            <a [routerLink]="['/network']" routerLinkActive="active">Network</a>
            <a [routerLink]="['/friends']" routerLinkActive="active">Friends</a>
            <a [routerLink]="['/settings']" routerLinkActive="active">Settings</a>
            <a href="" (click)="logout();" routerLinkActive="active">Logout</a>
        </nav>
        <nav *ngIf="!isAuthenticated">
             <a [routerLink]="['/register']" routerLinkActive="active">Register</a>
            <a [routerLink]="['/login']" routerLinkActive="active">Login</a>
        </nav>
    </header>
