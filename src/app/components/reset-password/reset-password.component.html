

<div class="container">
    <div><h3>Reset Password</h3></div>
   <form [formGroup]="resetForm" (ngSubmit)="reset();" >
    <div class="row-two">
        <label>New Password</label>
        <input type="text" formControlName="password" >
    </div>

    <div class="row-two">
        <label>Confirm Password</label>
        <input type="text" formControlName="confirmpassword" >
    </div>
    <div class="row-three">
        <button>Reset</button>
    </div>
</form>
</div>
